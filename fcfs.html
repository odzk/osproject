    <title>First Come First Serve Algorithm</title>
  </head>
  <body>
<script type="text/javascript">
// Seting up Processes and Variables to use
var p1 = { burst_time :  21, arrival_time : 0 };
var p2 = { burst_time :  3, arrival_time : p1.burst_time };
var p3 = { burst_time :  6, arrival_time : p2.arrival_time + p2.burst_time };
var p4 = { burst_time :  2, arrival_time : p3.arrival_time + p3.burst_time };

var ave_waiting_time = (p1.arrival_time + p2.arrival_time + p3.arrival_time + p4.arrival_time) / 4;

console.log(ave_waiting_time);

</script>
